    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    
    <title>- Toogle Password -</title>
</head>
<body>
    <div class="container">
        <h1>Sou apenas um texto pra ocupar espaço</h1>
        <form class="register" id="register" action="->Insira o caminho do seu Controller<-" method="POST">
            <div class="user" id="user">
                <div class="mb-3 tab-username">
                    <label class="label-beside" for="username">Insira seu usuário:</label>
                    <input class="form-control" id="username" name="txt_login_user" type="text" placeholder="Ex.: nisb_4242" maxlength="30" autocomplete="username" />
                    <span class="user-name-info"></span>
                </div>
                <div class="mb-3 tab-pass">
                    <label class="label-beside" for="pass">Insira sua senha:</label>
                    <input class="form-control pass" id="pass" name="txt_password_user" type="password" placeholder="Ex.: DM6KKjV$N$j3" autocomplete="current-password" />
                    <i class="bi bi-eye-slash toggle-password" id="toggle-password-user"></i>
                </div>
            </div>
        </form>
    </div>
</body>
